<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Calculadora 2.0</title>
    <!-- css ruta -->
    <link rel="stylesheet" href="Calculadora2.0.css">
    <!-- Signika Negative -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
</head>
<body id="body">
    <div id="Conteiner">
        <div type="text" id="display">0</div>
        <br>
        <button type="button" class="btn" id="IdMultiplicar">*</button>
        <button type="button" class="btn" id="1" >1</button>
        <button type="button" class="btn" id="2">2</button>
        <button type="button" class="btn" id="3" >3</button>
        <button type="button" class="btn" id="IdDividir">/</button>
        <br>
        <button type="button" class="btn" id="IdSumar">+</button>
        <button type="button" class="btn" id="4" >4</button>
        <button type="button" class="btn" id="5" >5</button>
        <button type="button" class="btn" id="6" >6</button>
        <button type="button" class="btn" id="IdRestar">-</button>
        <br>
        <button type="button" class="btn" id="IdPunto">.</button>
        <button type="button" class="btn" id="7" >7</button>
        <button type="button" class="btn" id="8" >8</button>
        <button type="button" class="btn" id="9" >9</button>
        <button type="button" class="btn" id="IdBorrar">C</button>
        <br>
        <button type="reset" class="btn"  id="IdCe" >CE</button>
        <button type="button" class="btn" id="0"  >0</button>  
        <button type="button" class="btn" id="IdIgual" >=</button>
    </div>

<!-- Colors  -->
    <footer>
        <div id="ConteinerColors">
            <button type="button" id="changeColorRed"></button>
            <button type="button" id="changeColorPurple"></button>
        </div>
    </footer>

</body>
<script src="Calculadora2.0.js"></script>
</html>
